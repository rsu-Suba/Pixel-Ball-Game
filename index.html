<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#c68e51"/>
  <link rel="icon" href="./favicon.ico">
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <title>iPhone Camera Game</title>
</head>
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-GT6PWY4QGD"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', 'G-GT6PWY4QGD');
</script>
<body onload="osdetect();">
  <img class="preloadimg" id="preloadimg" src="./BallTexs/0.png"/>
  <div class="background-solid">
    <div class="bg-wall"></div>
    <div class="bg-grid"></div>
  </div>
  <text class="datatext" id="datatext" style="font-size:3vw;"></text>
  <text class="ver" id="ver" style="position:fixed;right: 2vw;">2.26.24.5</text>
  <canvas id="maincanvas"></canvas>
  <div class="data">
    <div class="score">
      <img class="scoreimg" src="./Score.png"/>
      <div class="scoretext" id="scoretext"></div>
      <div class="hiscoretext" id="hiscoretext"></div>
    </div>
    <div class="pause">
      <span id="pause-span" class="material-symbols-outlined">pause_circle</span>
      <button id="pause-button" onclick="pause(0);"></button>
    </div>
    <div class="sinka">
      <img class="sinkabase" src="./Sinka.png"/>
      <img class="nextball" id="nextball" src="./BallTexs/0.png"/>
    </div>
  </div>
  <div id="back-panel" class="back-panel"></div>
  <div id="top-page" class="top-page">
    <div class="top-text-div">
      <text class="top-text">iPhone Ball Game</text>
    </div>
    <div class="top-page-buttons">
        <button class="start" onclick="start();">通常モード</button>
        <button class="rot" onclick="rot();">ジャイロモード</button>
        <div class="hiScore-reset-div">
          <div class="score-cookie-text">
            <text id="canthiscore" style="opacity: 1;">Cookieが無効なため<br>ハイスコア機能は使えません</text>
            <text id="deletehiscore" style="opacity: 0;font-size: 1.8vh;">ハイスコアリセット完了</text>
          </div>
          <button id="scoreDelete" style="opacity: 0;" onclick="scoreDelete();">ハイスコアリセット</button>
        </div>
    </div>
  </div>
  <div id="pause-page" class="play">
    <div class="top-text-div">
      <text class="top-text">一時停止</text>
    </div>
    <div class="top-page-buttons pause-page">
        <button class="start" onclick="pause(1);">続きから</button>
        <button class="rot" onclick="pause(2);">タイトルに戻る</button>
    </div>
  </div>
  <div class="gameover play" id="gameover">
    <div class="top-text-div gameover-text-div" id="gameover-text">
      <text class="top-text" id="gameover-text-str">Game Over</text>
    </div>
    <div class="top-page-buttons pause-page gameover-buttons" id="gameover-buttons">
      <div class="scores" id="scores">
        <div class="scores-div">
          <text id="hiScore" class="scores-text"></text>
          <text class="scores-exp">ハイスコア</text>
        </div>
        <div class="scores-div">
          <text id="getScore" class="scores-text"></text>
          <text class="scores-exp">スコア</text>
        </div>
        <div class="scores-div">
          <text id="hiScore-getScore" class="scores-text"></text>
          <text id="hiScore-getScore-exp" class="scores-exp">ハイスコアまで</text>
        </div>
      </div>
        <button class="start" onclick="pause(3);">リトライ</button>
        <button class="rot" onclick="pause(4);">タイトルに戻る</button>
      </div>
    </div>
  </div>
</div>
</body>
  <script src="matter.js"></script>
  <script src="main.js"></script>
</html>
